<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>회원 목록</title>
</head>

<body>
    <div class="container">
        <div>
            <table>
                <thread>
                    <tr>
                        <th>#</th>
                        <th>이름</th>
                    </tr>
                </thread>
                <tbody>
                    <!-- Java 의 For-Each 문법과 동일 (게시판 제작 등에 용이할 듯.) -->
                    <tr th:each="member : ${members}">
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
